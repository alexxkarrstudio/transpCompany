<div class="overlay">
    <div class="modal" id="consultation">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">Просто заполните форму заявки</div>
        <div class="modal__description">и мы перезвоним вам в течении 10 минут</div>
        <form class="feed-form feed-form_mt25" action="#">
                <input name="name"  minlength="3" placeholder="Ваше имя" type="text">

                <input name="email"  placeholder="Ваш E-mail" type="email">
                <button class="button button_submit">заказать консультацию
                </button>
         </form>
    </div>

     <div class="modal" id="order">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">Ваш заказ:</div>

                <input name="name" required placeholder="Ваше имя" type="text">
                <input name="phone" required placeholder="Ваш телефон" type="number">
                <input name="email" required placeholder="Ваш E-mail" type="email">
                <button class="button button_submit">купить
                </button>
         </form>
    </div>

    <div class="modal modal_mini" id="thanks">
        <div class="modal__close">&times;</div>

        <div class="modal__description">Наш менеджер свяжется с вами в ближайшее время!</div>
    </div>  
</div> <!-- div -->
